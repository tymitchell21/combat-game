<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Final Fantasy Battle Royal</title>

    <link rel="stylesheet" href="links/style.css">
    <script src="links/gamemanager.js"></script>
    <script src="links/character.js"></script>
    <script src="links/player.js"></script>
    <script src="links/enemy.js"></script>
</head>
<body>
    <div id='menu'>
        <div id='player-selection'>
            <a href='#' onclick='Game.startGame("Cloud")'>
                <img src="" alt="" srcset="">
                <h3>Cloud</h3>
            </a>
            <a href='#' onclick='Game.startGame("Auron")'>
                <img src="" alt="" srcset="">
                <h3>Auron</h3>
            </a>
            <a href='#' onclick='Game.startGame("Tifa")'>
                <img src="" alt="" srcset="">
                <h3>Tifa</h3>
            </a>
        </div>
        <div id='pre-fight' style='display: none;'>
            <div id='player-pre-fight'>
                <img src="" alt="" srcset="">
                <h3 id='pre-player-name'>Cloud</h3>
            </div>
            <div>
                <h1>VS.</h1>
                <button id='start-button' onclick='Game.startFight()'>Start Fight</button>
            </div>
            <div id='enemy-pre-fight'>
                <img src="" alt="" srcset="">
                <h3 id='pre-enemy-name'>Sephiroth</h3>
            </div>
        </div>
    </div>
    <div id='fight-menu' style='display: none;'>
        <h1>Choose action:</h1>
        <button onclick='player.attack()'>Attack</button>
        <button onclick='player.useMagic()'>Magic</button>
        <button onclick='player.useShield()'>Shield</button>
        <button onclick='player.usePotion()'>Potion</button>
    </div>
    <div id='action-sequence' style='display: none;'>
        <h1 id='last-action'></h1>
        <h1 id='next-turn'>It is your turn</h1>
        <div id='button'>
            <button id='continue' style='display: none' onclick='enemy.actionChoice()'>continue</button>
        </div>
    </div>
    <div id='game-wrap'>
        <div id='platform'>
            <div id='character-one'>
                <div id='player-stats' style='display: none;'>
                    <p id='player-hp'>hp</p>
                    <p id='player-mp'>mp</p>
                </div>
                <img id='character-one-image' src="" alt="">
            </div>
            <div id='enemy'>
                <div id='enemy-stats' style='display: none;'>
                    <p id='enemy-hp'>hp</p>
                    <p id='enemy-mp'>mp</p>
                </div>
                <img id='enemy-image' src="" alt="">
            </div>
        </div>
    </div>
    <img id='weapon' src='links/img/cloudsword.png'>
    <img id='player-magic' src='links/img/playerMagic.png'>
    <img id='enemy-weapon' src='links/img/sephirothSword.png'>
    <img id='enemy-magic' src='links/img/enemyMagic.png'>
    <img id='player-potion' src='links/img/potion.png'>
    <img id='enemy-potion' src='links/img/potion.png'>
    <img id='player-shield' src='links/img/shield.png'>
    <img id='enemy-shield' src='links/img/shield.png'>
</body>
</html>
